<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        content: '';
        background-image: url(https://images.pexels.com/photos/1341279/pexels-photo-1341279.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.9;
      }
      .globe {
        width: 300px;
        height: 300px;
        /* margin: auto; */
        border-radius: 50%;
        background-image: url(https://www.guiageografico.com/mapas/mapa/imagem-mundo.jpg);
        /* background-image: url(https://teletime.com.br/wp-content/uploads/2021/03/earth-3866609-696x442.jpg); */
        background-size: cover;
        box-shadow: -14px -14px 14px #000 inset, 5px 5px 17px white inset,
          0px 0px 8px #3a86ff;
        animation: rotate 35s linear infinite;
      }
      @keyframes rotate {
        to {
          background-position: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="globe"></div>
    <p
      style="
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      "
    >
      <img
        width="100%"
        height="auto"
        src="src/assets/to_redme/ezgif.com-video-to-gif.gif"
      />
    </p>
    <br />
  </body>
</html>
